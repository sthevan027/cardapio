# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Verifica se Pages está habilitado antes de continuar (evita erro genérico)
      - name: Verificar configuração do GitHub Pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pages.get({ owner: context.repo.owner, repo: context.repo.repo });
              console.log('✓ GitHub Pages está configurado.');
            } catch (error) {
              if (error.status === 404) {
                core.setFailed('GitHub Pages não está habilitado. Configure em: Settings → Pages → Build and deployment → Source → selecione "GitHub Actions". Depois execute este workflow novamente.');
              }
              if (error.message && error.message.includes('Resource not accessible by integration')) {
                core.setFailed('Sem permissão para acessar GitHub Pages. Um administrador do repositório deve ir em Settings → Pages → Source → selecionar "GitHub Actions".');
              }
              throw error;
            }
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
